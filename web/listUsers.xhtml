<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:outputLabel value="Hello, world"/>
    <h:dataTable value="#{usersBean.users}" var="user">
        <h:column>
            <f:facet name="header">Work Space Id</f:facet>
            #{user.id}
        </h:column>
        <h:column>
            <f:facet name="header">W. S. Name</f:facet>
            #{user.name}
        </h:column>
        <h:column>
            <f:facet name="header">W. S. Email</f:facet>
            #{user.email}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="New User" action="#{usersBean.newUser}"/>
    </h:form>




</f:view>
</html>
